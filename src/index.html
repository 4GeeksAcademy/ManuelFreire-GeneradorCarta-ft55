<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="./assets/img/4geeks.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carta Al Azar</title>

  <link rel="stylesheet" href="./style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <!-- Fontawesome is our recomended library for icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
    integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous" />
</head>

<body class="bg-success">
  <header class="bg-danger rounded-bottom-3 bg-gradient text-center text-light py-2">
    <h1>Carta Al Azar</h1>
  </header>
  <div class="container d-flex bg-primary rounded-bottom-3 p-3 gap-2 justify-content-center">

    <button type="button" class="btn btn-info" onclick="showCardRandom()">Cambiar Carta</button>
    
    <div class="input-group input-group-sm w-25">
      <span class="input-group-text" id="inputGroup-sizing-sm">Ancho</span>
      <input type="text" id="lblWidth" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
    </div>

    <div class="input-group input-group-sm w-25">
      <span class="input-group-text" id="inputGroup-sizing-sm">Largo</span>
      <input type="text" id="lblHeigth" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
    </div>

    <button type="button" class="btn btn-secondary" onclick="changeDimension()">Dimensionador</button>
    <button type="button" id="btnTime" class="btn">Presiona para Iniciar</button>
  </div>

  <div class="container-fluid d-flex justify-content-center mt-3">
    <label for="" class="p-3 text-bg-light rounded-3" id="regresiva">Cambio de Carta en 10</label>
  </div>

  <section id="sectionCard" class="container d-flex justify-content-center flex-column align-items-center">
    <div id="card"
      class="d-flex flex-column shadow-lg mt-3 bg-light rounded-4 border border-1 border-black justify-content-center">
      <span class="align-text-top px-2" id="symbolTop"></span>
      <span id="number" class="align-self-center"></span>
      <span class="align-self-end px-2" id="symbolBottom"></span>
    </div>
  </section>

  <!-- Do not delete this script tag, this is what connects your HTML with the Javascript code -->
  <script src="./app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
    integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK"
    crossorigin="anonymous"></script>
</body>

</html>
