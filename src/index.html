<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="./assets/img/4geeks.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carta Al Azar</title>
  <link rel="stylesheet" href="./style.css">
  <!-- Fontawesome is our recomended library for icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"

<body class="bg-success">
  <header class="bg-danger rounded-bottom-3 bg-gradient text-center text-light py-2">
    <h1>Carta Al Azar</h1>
  </header>
  <div class="container bg-primary rounded-bottom-3">
    <p class="text-primary">A</p>
  </div>
  <!-- Write your HTML code here, you can delete everything withing the body tags -->
  <section class="container d-flex justify-content-center flex-column align-items-center">
    <div id="card" class="d-flex flex-column shadow-lg mt-5 px-2 bg-light rounded-4 border border-1 border-black">
      <span class="align-text-top" id="symbolTop"></span>
      <span id="number" class="align-self-center"></span>
      <span class="align-self-end" id="symbolBottom"></span>
    </div>
    <button type="button" class="btn btn-info mt-3 px-3 py-2" onclick="showCardRandom()">Cambiar</button>
  </section>

  

  <!-- Do not delete this script tag, this is what connects your HTML with the Javascript code -->
